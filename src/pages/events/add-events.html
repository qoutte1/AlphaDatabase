<ion-header>

  <ion-navbar>
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    
<ion-list>
      <ion-list-header>Event:</ion-list-header>
      
      <ion-item>
            <!-- <ion-input type="text" [(ngModel)]="da" placeholder="event date"></ion-input> -->
            <ion-datetime displayFormat="MMMM/D/YYYY" [(ngModel)]="da" placeholder="event date"></ion-datetime>
      </ion-item>
      <ion-item>
            <!-- <ion-input type="email" [(ngModel)]="tm" placeholder="event time"></ion-input> -->
            <!-- <ion-datetime displayFormat="h:mm a" [(ngModel)]="tm" placeholder="event time"></ion-datetime> -->
            <ion-label>event time</ion-label>
                <ion-select [(ngModel)]="tm" interface="popover">
                    <ion-option value="1:00">1:00</ion-option>
                    <ion-option value="2:00">2:00</ion-option>
                    <ion-option value="3:00">3:00</ion-option>
                    <ion-option value="4:00">4:00</ion-option>
                    <ion-option value="5:00">5:00</ion-option>
                    <ion-option value="6:00">6:00</ion-option>
                    <ion-option value="7:00">7:00</ion-option>
                    <ion-option value="8:00">8:00</ion-option>
                    <ion-option value="9:00">9:00</ion-option>
                    <ion-option value="10:00">10:00</ion-option>
                    <ion-option value="11:00">11:00</ion-option>
                    <ion-option value="12:00" checked="true" selected="true">12:00</ion-option>
                </ion-select>
                <ion-select [(ngModel)]="ampm" interface="popover">
                    <ion-option value="am" checked="true" selected="true">am</ion-option>
                    <ion-option value="pm">pm</ion-option>
                </ion-select>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="ti" placeholder="event title"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="in" placeholder="event details"></ion-input>
      </ion-item>
</ion-list>
<button ion-button block (click)="eventAdd(data)">add event</button>

</ion-content>
