<ion-header>

  <ion-navbar>
    <ion-title>Add Member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item>
        <ion-avatar item-start>
            <img src="{{myPhotoURL}}">
            <!--<ion-note class = "pclass">Alpha</ion-note>-->
        </ion-avatar>
         <ion-buttons end>
            <button ion-button color="secondary" clear (click)="selectPhoto()">
            Add Photo
            </button>
        </ion-buttons>
    </ion-item>

<ion-list>
      <ion-list-header>Info:</ion-list-header>
      
      <ion-item>
            <ion-input type="text" [(ngModel)]="nm" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item>
            <ion-input type="text" [(ngModel)]="yr" placeholder="Pledge Class"></ion-input>
      </ion-item>

      <ion-item>
            <ion-input type="text" [(ngModel)]="ph" placeholder="Phone (xxx.xxx.xxxx)"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="email" [(ngModel)]="em" placeholder="TU Email"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="bd" placeholder="Birthday (mm/dd/yyyy)"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="bg" placeholder="Big's (if none type: None)"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="lt" placeholder="Little's (if none type: None)"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="mj" placeholder="Major"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="eg" placeholder="Expected Grad (i.e. Fall 2017)"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="td" placeholder="TU ID"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="ad" placeholder="Local Address"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="rm" placeholder="Roomates (if no brothers type: None)"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="hs" placeholder="Clubs/Extra-Ciriculars (if none type: None)"></ion-input>
      </ion-item>
      <ion-item>
            <ion-label>Executive Position</ion-label>
            <ion-select [(ngModel)]="po">
                  <ion-option value="None" checked="true" selected="true">None</ion-option>
                  <ion-option value="President">President</ion-option>
                  <ion-option value="Vice President">Vice President</ion-option>
                  <ion-option value="Treasurer">Treasurer</ion-option>
                  <ion-option value="Secretary">Secretary</ion-option>
                  <ion-option value="Recruitment Director">Recruitment Director</ion-option>
                  <ion-option value="Membership Education Director">Membership Education Director</ion-option>
                  <ion-option value="Scholarship Director">Scholarship Director</ion-option>
                  <ion-option value="Alumni Director">Alumni Director</ion-option>
                  <ion-option value="Marshal">Marshal</ion-option>
                  <ion-option value="Sergeant-at-Arms">Sergeant-at-Arms</ion-option>
            </ion-select>
      </ion-item>
</ion-list>
<button ion-button block (click)="memberAdd(data)">Add Member</button>

</ion-content>
