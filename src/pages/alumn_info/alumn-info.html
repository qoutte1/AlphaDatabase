<ion-header>
    
      <ion-navbar >
        <ion-title>Alumn Info</ion-title>
        <ion-buttons end>
        <button ion-button *ngIf="alumn" (click)="editInfo($event, alumn)">
          Edit
        </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content text-wrap class="bg-style">
      
    <div *ngIf="alumn">
      <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img class = "profilepicsize" src="{{ alumn.image }}">
         <!--<ion-row>
         <ion-col center text-left>
            <ion-note>{{member.year}}</ion-note>
          </ion-col>
          </ion-row>-->
        </ion-avatar>
    
        <h2>{{alumn.aName}}</h2>
        <ion-note>{{alumn.year}}</ion-note>
        <p>{{alumn.phone}}</p>
        <p>{{alumn.email}}</p>
      </ion-item>
    
      <!--<ion-row>
      
        <ion-col center text-left>
          <ion-note>
            Alpha
          </ion-note>
        </ion-col>
      </ion-row>-->
    
      <!------------------------------------------------------------>
      <ion-item class="new-text">
        <h3>Current Job</h3>
        <ion-row>
         <ion-col center text-left>
           <p>{{alumn.job}}</p>
       
         </ion-col>
       </ion-row>
     </ion-item>
   <!------------------------------------------------------------>
      <ion-item class="new-text">
         <h3>Birthday</h3>
         <ion-row>
          <ion-col center text-left>
            <p>{{alumn.birthday}}</p>
          </ion-col>
        </ion-row>
      </ion-item>
      <!------------------------------------------------------------>
      <ion-item class="new-text">
         <h3>Major</h3>
    
      <ion-row>
         <ion-col center text-left>
          <p>{{alumn.major}}</p>
        </ion-col>
    
        <ion-col center text-right>
          <p>{{alumn.graduated}}</p>
        </ion-col>
      </ion-row>
      </ion-item>
      <!------------------------------------------------------------>
      <ion-item class="new-text">
         <h3>Address</h3>
         <ion-row>
          <ion-col center text-left>
            <p>{{alumn.address}}</p>
        
          </ion-col>
        </ion-row>
      </ion-item>
    <!------------------------------------------------------------>
      <ion-item *ngIf="alumn.hobbies != 'None' && alumn.hobbies != 'none'" class="new-text">
         <h3>Hobbies</h3>
    
      <ion-row>
         <ion-col center text-left>
          <p>{{alumn.hobbies}}</p>
          
        </ion-col>
      </ion-row>
    
      </ion-item>
      <!------------------------------------------------------------>
      
        </ion-card>
      </div>
    </ion-content>
