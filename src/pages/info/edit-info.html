<ion-header>

  <ion-navbar>
    <ion-title>Edit Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="memb">
    <ion-item>
        <ion-avatar item-start>
            <img src="{{ memb.image }}">
            <!--<ion-note class = "pclass">Alpha</ion-note>-->
        </ion-avatar>
         <ion-buttons end>
            <button ion-button color="danger" clear (click)="selectPhoto(memb)">
            add photo
            </button>
        </ion-buttons>
    </ion-item>

<ion-list>
      <ion-list-header>Info:</ion-list-header>
      
      <ion-item >
            <ion-input type="text" [(ngModel)]="nm" placeholder="name: {{memb.mName}}"></ion-input>
      </ion-item>

      <ion-item>
            <ion-input type="text" [(ngModel)]="yr" placeholder="pledge class: {{memb.year}}"></ion-input>
      </ion-item>

      <ion-item>
            <ion-input type="text" [(ngModel)]="ph" placeholder="phone: {{memb.phone}}"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="email" [(ngModel)]="em" placeholder="tu email: {{memb.email}}"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="bd" placeholder="bday: {{memb.birthday}}"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="bg" placeholder="bigs: {{memb.bigs}}"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="lt" placeholder="littles: {{memb.lits}}"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="mj" placeholder="major: {{memb.major}}"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="eg" placeholder="exp grad: {{memb.expGrad}}"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="td" placeholder="tu id: {{memb.tuID}}"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="ad" placeholder="local address: {{memb.address}}"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="rm" placeholder="roomates: {{memb.roomates}}"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" [(ngModel)]="hs" placeholder="clubs/extra: {{memb.hobbies}}"></ion-input>
      </ion-item>
      <ion-item>
            <ion-label>Executive Position</ion-label>
            <ion-select [(ngModel)]="po">
                  <ion-option value="None" checked="true" selected="true">None</ion-option>
                  <ion-option value="President">President</ion-option>
                  <ion-option value="Vice President">Vice President</ion-option>
                  <ion-option value="Treasurer">Treasurer</ion-option>
                  <ion-option value="Secretary">Secretary</ion-option>
                  <ion-option value="Recruitment Director">Recruitment Director</ion-option>
                  <ion-option value="Membership Education Director">Membership Education Director</ion-option>
                  <ion-option value="Scholarship Director">Scholarship Director</ion-option>
                  <ion-option value="Alumni Director">Alumni Director</ion-option>
                  <ion-option value="Marshal">Marshal</ion-option>
                  <ion-option value="Sergeant-at-Arms">Sergeant-at-Arms</ion-option>
            </ion-select>
      </ion-item>
</ion-list>
<button ion-button block (click)="memberEdit(memb)">edit member</button>

</ion-content>
